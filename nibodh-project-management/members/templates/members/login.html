
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     
<style>

body{
    display: flex;
    align-items: center;
    padding-top: 120px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
}

.form-signin{
    width: 100%;
    max-width: 420px;
    padding: 15px;
    margin: 0 auto;
}
 


</style>

</head>


    <body class="text-center">
     

      <div class="container-fluid">
        {% if messages %}
        <ul class="messages list-unstyled">
            {% for message in messages %}
            <li {% if message.tags %}>
    
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong> {{ message }} </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
    {% endif %}
            </li>
            {% endfor %}
        </ul>
        {% endif %}


        <form class="form-signin" method="POST" action="/members/loginsubmit/">
          {% csrf_token %}
          <img class="mb-4" src="https://mpng.subpng.com/20190801/vqp/kisspng-logo-transparency-netflix-television-adobe-illustr-netflix-icon-png-image-free-download-searchpng-com-5d42d8d1319959.4917611715646619692032.jpg" alt="" width="100" height="80">
          <h1 class="h3 mb-3 fw-normal">Login in</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
            <label for="floatingInput">USERNAME</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pass">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
           
          </div>
          <button class="w-100 btn btn-lg btn-danger" type="submit">Login in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
      
      </div>
