<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Singup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     
<style>

body{
    display: flex;
    align-items: center;
    padding-top: 120px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
}

.form-signin{
    width: 100%;
    max-width: 420px;
    padding: 15px;
    margin: 0 auto;
}
.messages{
  list-style: none;
}


</style>

</head>
<div class="container-fluid">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class=""{% endif %}></li>
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    
    {% endfor %}
</ul>
{% endif %}

 

    <body class="text-center">
    
        <main class="form-signin">
          <form method="POST" action="/members/signupsubmit/">
            {% csrf_token %}
            <img class="mb-4" src="https://mpng.subpng.com/20190801/vqp/kisspng-logo-transparency-netflix-television-adobe-illustr-netflix-icon-png-image-free-download-searchpng-com-5d42d8d1319959.4917611715646619692032.jpg" alt="" width="100" height="80">
            <h1 class="h3 mb-3 fw-normal">Signup</h1>
              
            <div class="form-floating">
              <input type="text" class="form-control" id="username" placeholder="name@example.com" name="username">
              <label for="floatingInput">username</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="firsttname" placeholder="name@example.com" name="First_name">
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="lastname" placeholder="name@example.com"  name="Last_name">
                <label for="floatingInput">Last Name</label>
              </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com"  name="email">
              <label for="floatingInput">Email address</label>
            </div>
          <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name="pass1">
              <label for="floatingPassword"> Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPasswordd" placeholder="Password"  name="pass2">
              <label for="floatingPassword">Password again</label>
            </div>
        
           
            <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Up</button>
           
          </form>
        </main>
        
        
            
        
    
    


      </div>
   
</body>
</html>
